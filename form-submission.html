</head>
<body>

	<!-- NavBar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	    <div class="container-fluid">
		    <a class="navbar-brand" href="#">
		    </a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbar">
		        <ul class="navbar-nav ml-auto">
			       <li class="nav-item">
			            <a class="nav-link active" aria-current="page" href="form-submission.html">

	</nav>
	<!-- Form -->
		<main class="main-container">
			<h2 class="alert2 alert-info container text-center">Student - Form Submission</h2>

			<section class="form">
				<div class="form-container">
					<form id="student-form">
						<fieldset>
							<label>Name</label>
							<input class="form-control" type="text" placeholder="Enter Name">
						</fieldset>
						<fieldset>
							<label>Parentage</label>
							<input class="form-control" type="text" placeholder="Enter Parentage">
						</fieldset>
						<fieldset>
							<label>Class</label>
							<input class="form-control" type="number" placeholder="Enter Class">
						</fieldset>
						<fieldset>
							<label>School</label>
							<input class="form-control" type="text" placeholder="Enter School">
						</fieldset>
						<fieldset>
							<label>Course</label>
							<select class="form-control">
								<option>Select</option>
								<option>Winter Course</option>
								<option>Full Course</option>
							</select>
						</fieldset>
						<fieldset>
							<label>Subjects</label>
							<select class="form-control">
								<option>Select</option>
								<option>Math, Science, Social Scince</option>
								<option>Above + English And Urdu</option>
							</select>
						</fieldset>
						<button class="btn btn-primary"><i class="fas fa-plus-circle"></i> Submit</button>
					</form>
				</div>
			</section>
		</main>


	<script src="assets/js/bootstrap.bundle.min.js"></script>
	<script src="https://kit.fontawesome.com/de41999cf3.js"></script>
